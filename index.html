<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Store - Formulário Staff</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="BLUE-STORE-29-08-2025.gif" alt="Blue Store Logo">
      <h1>Blue Store</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Formulário de Candidatura - Staff</h2>
      <p>Preencha com atenção todos os campos abaixo para se candidatar à equipe.</p>
      <form id="staffForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="10" required>

        <label for="interesse">Por que se interessou pela equipe?</label>
        <textarea id="interesse" name="interesse" required></textarea>

        <label for="caracteristicas">Quais são suas características boas e ruins?</label>
        <textarea id="caracteristicas" name="caracteristicas" required></textarea>

        <label for="funcao">Qual sua melhor função dentro das equipes?</label>
        <textarea id="funcao" name="funcao" required></textarea>

        <label for="maturidade">O que é maturidade e responsabilidade para você?</label>
        <textarea id="maturidade" name="maturidade" required></textarea>

        <button type="submit" class="btn">Enviar Candidatura</button>
      </form>
      <div id="msgSucesso" class="msg-sucesso"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Blue Store - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
